{% extends "core/index.html" %}
{% block content %}
{% if ver_mas == "bicicleta" %}
<div class="col-lg-4 col-sm-6 portfolio-item">
        <div class="card h-100">
          <a href="#">
          <img class="card-img-top" src="{{objetos.imagen_bicicleta.url}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{objetos.marca}}</a>
            </h4>
            <p class="card-text">Aro: {{objetos.aro}}</p>
            <p class="card-text">Precio: {{objetos.precio}}</p>
          </div>
        </div>
</div>
{% else %}
<div class="col-lg-4 col-sm-6 portfolio-item">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{{objetos.imagen_equipamiento.url}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{objetos.nombre}}</a>
            </h4>
            <p class="card-text">Precio: {{objetos.precio}}</p>
          </div>
        </div>
</div>
{% endif %}
{% endblock %}
